<!DOCTYPE html>
<html>
<head>
</head>
<body align="center">
    <div class="container" style="margin-left:500px; margin-bottom:2%;padding-left:15px;box-shadow:2px 2px 10px #1b93e1; border-radius:4px;top:14px;margin-top:2%;max-width:40%;">
        <br />
        <br />



       <img src="https://th.bing.com/th/id/R.26b51d5009411bf71e2e5db2768d40a1?rik=GN0LG6Y8fRtI%2bw&riu=http%3a%2f%2fmywindowshub.com%2fwp-content%2fuploads%2f2013%2f01%2fuser-account.jpg&ehk=kZ9mpBVgxMZMlncuKlPvrU3sq0iO1a1vzgNhdUDgARI%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" height=52 width=52>
        <Font size="+3" color=red>Employee Registration Form</Font>
        <form>
            <br />
            <br />



           <table align="center">
                <tr>
                    <td></td>
                    <td>
                        <input type=radio name=a>Mr.
                        <input type=radio name=a>Mrs.
                        <input type=radio name=a>Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type=text name=Fname placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type=text name=Lname placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type=text name=a1></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type=text name=a2></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type=text name=city></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select id="State">
                            <option>Gujarat</option>
                            <option>Kerala</option>
                            <option>Thamilnadu</option>
                            <option>karnadaka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type=text name=zip></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type=file name=photo></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type=text name=email size=30></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type=text name=mobile placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type='checkbox' name='language' value="Gujarati">Gujarati<br />
                        <input type='checkbox' name='language' value="English">English<br />
                        <input type='checkbox' name='language' value="Hindi">Hindi<br />
                        <input type='checkbox' name='language' value="Marati">Marati<br />
                    </td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td>
                        <textarea name=add rows=3 cols=20 placeholder="Optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type=submit value=submit>
                        <input type=reset value=reset>
                    </td>



           </table>
        </form>
        <br />
        <br />
        </div>
</body>
</html>
